<h3 class="center-block"><b>Simple Spider</b> helps you find all pages for given website and measure page loading</h3>
<hr />
<h4>Just enter an URL to website</h4>

<form action="/" method="post" class="form-inline">
    <div class="form-group">
        <input type="url" name="givenUrl" placeholder="http://www.example.com" class="form-control input-lg" />
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Go!</button>
</form>
