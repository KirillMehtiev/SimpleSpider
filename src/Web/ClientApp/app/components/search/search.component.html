<h3 class="center-block"><b>Simple Spider</b> helps you find all pages for given website and measure page loading</h3>
<hr />
<h4>Just enter an URL to website</h4>

<div class="form-inline">
    <div class="form-group">
        <input type="url" [(ngModel)]="url" placeholder="http://www.example.com" class="form-control input-lg" />
    </div>
    <span *ngIf="!isWorking">
        <a (click)="find()" class="btn btn-primary btn-lg">Go!</a>
    </span>
    <span *ngIf="isWorking">
        <a (click)="cansel()" class="btn btn-danger btn-lg">Cansel</a>
    </span>
</div>
